<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adding Athlete</title>
</head>
<body>
    <form action="#" th:action = "@{/athletes/addAthlete}" th:object="${athletes}"
          method="post">
        <p class="min">Id <input type="text" th:field="*{id}" /></p>
        <p>Name <input type="text" th:field="*{name}" /></p>
        <p>Sex <input type="text" th:field="*{sex}" /></p>
        <p>Age <input type="text" th:field="*{age}" /></p>
        <p>Height <input type="text" th:field="*{height}" /></p>
        <p>Weight <input type="text" th:field="*{weight}" /></p>
        <p>Team<input type="text" th:field="*{team}" /></p>
        <p>NOC <input type="text" th:field="*{noc}" /></p>
        <p>Games <input type="text" th:field="*{games}" /></p>
        <p>Year <input type="text" th:field="*{year}" /></p>
        <p>Season <input type="text" th:field="*{season}" /></p>
        <p>City <input type="text" th:field="*{city}" /></p>
        <p>Sport <input type="text" th:field="*{sport}" /></p>
        <p>Event <input type="text" th:field="*{event}" /></p>
        <p>Medal <input type="text" th:field="*{medal}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
